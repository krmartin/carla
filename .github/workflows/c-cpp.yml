name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: update
      run: ./Update.sh
    - name: configure
      run: ./configure
    - name: pythonapi
      run: make PythonAPI
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
